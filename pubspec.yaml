name: meroevent
description: "Modern Event Management & Ticketing Platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Supabase
  supabase_flutter: ^2.10.3

  # Navigation
  go_router: ^14.6.1

  # UI/UX
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Forms
  reactive_forms: ^17.0.1

  # Maps
  flutter_map: ^7.0.2
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  latlong2: ^0.9.1

  # Calendar
  table_calendar: ^3.1.2

  # Payments
  flutter_stripe: ^11.1.0
  pay: ^2.0.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3

  # Charts
  fl_chart: ^0.69.2

  # Platform Services
  flutter_local_notifications: ^18.0.1
  permission_handler: ^11.3.1
  share_plus: ^10.1.2
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  path_provider: ^2.1.4

  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  dio: ^5.7.0
  dartz: ^0.10.1

  # Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2

  # Environment
  flutter_dotenv: ^5.2.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env
